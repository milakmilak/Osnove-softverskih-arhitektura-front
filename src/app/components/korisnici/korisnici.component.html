<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
	<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 1000px;">
            <div>
                <div class="form-group input-group">
                    

                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Ime</th>
                                    <th>Prezime</th>
                                    <th>Username</th>
                                    <th>Blokiran</th>
                                </tr>
                            </thead>

                            <tbody *ngIf="showProdavci">
                                <tr *ngFor="let prodavac of prodavci">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <td>{{ prodavac.ime }}</td>
                                    <td>{{ prodavac.prezime }}</td>
                                    <td>{{ prodavac.username }}</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" (change)="blockProdavac(prodavac.id)" value="" id="isBlokiran">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                            <tbody *ngIf="showKupci">
                                <tr *ngFor="let kupac of kupci">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <td>{{ kupac.ime }}</td>
                                    <td>{{ kupac.prezime }}</td>
                                    <td>{{ kupac.username }}</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" (change)="blockKupac(kupac.id)" value="" id="isBlokiran">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
		</article>
	</div>
</div>
