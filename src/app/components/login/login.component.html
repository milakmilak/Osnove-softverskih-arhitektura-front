<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <div *ngIf="showLogin">
            <!-- Login Form -->
        <form [formGroup]="loginForm">
            <input type="text" id="login" class="fadeIn second" formControlName="username" placeholder="Unesite vase korisnicko ime">
            <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="Unesite vasu lozinku">
            <input type="submit" class="fadeIn fourth" value="Login" (click)="login()">
        </form>

        <div id="formFooter">
            <a class="underlineHover" (click)="changeShowRegistrationType()">Registruj se</a>
        </div>
        </div>

        <!--Show registration type-->
        <div *ngIf="showRegistrationType">
            <a class="btn btn-primary my-2" href="/registration/kupac">Kupac</a>
            <a class="btn btn-primary mx-2" href="/registration/prodavac">Prodavac</a>
        </div>
    </div>
</div>
