<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="container">
	<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
			<form [formGroup]="prodavacRegistrationForm">
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input type="text" class="form-control" placeholder="Unesite vase ime" formControlName="ime">
				</div>

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input type="text" class="form-control" placeholder="Unesite vase prezime" formControlName="prezime">
				</div>

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input type="email" class="form-control" placeholder="Unesite vas email" formControlName="email">
				</div>

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-building"></i> </span>
					</div>
					<input type="text" class="form-control" placeholder="Unesite vasu adresu" formControlName="adresa">
				</div>

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input type="text" class="form-control" placeholder="Unesite vase korisnicko ime" formControlName="username">
				</div>

                <div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
					<input type="password" class="form-control" placeholder="Unesite vasu lozinku" formControlName="password">
				</div>

                <div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
					<input type="password" class="form-control" placeholder="Ponovite lozinku" formControlName="repeatedPassword">
				</div>

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input type="text" class="form-control" placeholder="Unesite vas naziv" formControlName="naziv">
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary  btn-block" (click)="register()"> Registruj se  </button>
				</div>

				<p class="text-center">Imate nalog? <a href="/login">Prijavi se</a> </p>                                                                 
			</form>
		</article>
	</div>
</div>
